{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add task page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Подключение CSS файла bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Далее может идти подключение любого другого CSS файла сайта -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
    <!-- Далее может идти подключение любого другого CSS файла сайта -->
    <link rel="stylesheet" type="text/css" href="{% static 'add_task_in_bank/css/stylelabview.css' %}">
</head>

<body>

    <header style="width: 100%; position: fixed; z-index: 1;">
        <div class="navbar navbar-dark bg-dark shadow-sm d-flex justify-content-between">
            <div style="margin-left: 5px;">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="logo.png">
                    <strong>CodeUniver.se</strong>
                </a>
            </div>

            <div class="dropdown" style="margin-right: 5px;">
                <button class="btn btn-dark nav-item nav-link px-2 text-white" type="button" data-bs-toggle="dropdown"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    Иванов И.И.
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
            <div class="container" style="margin-top: 80px;">
                <form method="post" action="{% url 'add_task' %}">
                <h3 style="margin-bottom: 20px;">Добавить задание в банк</h3>
                <div style="display: flex; flex-direction: row;">
                    <div style="justify-content: space-between; margin-bottom: 20px; margin-right: 20px;">
                        Выберите тему
                        {{form.topic}}
                    </div>
                    <div style="justify-content: space-between; margin-bottom: 20px;">
                        Выберите подтему
                        {{form.subsection}}
                    </div>
                </div>
                <div class="input-group" style="margin-bottom: 20px;">
                    <span class="input-group-text">Формулировка задания:</span>
                   {{form.task}}
                </div>

                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <a href="#">Вернуться на главную</a>
                    <button type="submit" class="btn btn-primary">Добавить задание</button>

                </div>
                      </form>
        </div>

    </main>
    </div>
    <script src="{% static 'add_task_in_bank/js/for_subtopic.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
