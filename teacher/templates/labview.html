{% load static %}
{% load highlight_code %}
{% load subsection_tag %}
<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab view page</title>
  <!-- Подключение CSS файла bootstrap 5 -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Далее может идти подключение любого другого CSS файла сайта -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js" type="text/javascript"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Далее может идти подключение любого другого CSS файла сайта -->
   <link rel="stylesheet" type="text/css" href="{% static 'teacher/css/stylelabview.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'teacher/css/style_fix.css' %}">
</head>

<body>
  <div style="display: flex; flex-direction: column; 
    justify-content: space-between; height: 100vh;">
    <header style="margin-bottom: 40px">
      <div class="navbar navbar-dark bg-dark shadow-sm d-flex justify-content-between">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="logo.png" width="40" height="40">
            <strong>CodeUniver.se</strong>
          </a>

          <div class="dropdown">
            <button class="btn btn-dark nav-item nav-link px-2 text-white" type="button" data-bs-toggle="dropdown"
              aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              Иванов И.И.
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Выйти</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main container">
      <div class="container page-container">

          <form method="post" id="main_form" action="">
          <input type="hidden" name="collapsed_nodes" id="collapsedNodesInput" value="{{ form.collapsed_nodes.value|default:'' }}">
          <input type="hidden" name="selected_topic" id="selected_topic" value="{{ form.selected_topic.value|default:'' }}">

                </form>

        <strong>{{task.topic.topic_name}}</strong>
        <div style="margin-bottom: 20px;">
          <p>{{task.formulation |safe}}</p>
        </div>
        <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Решение студента:</h5>
                <p class="card-text" >
                  {{student_code|safe}}
                </p>

              </div>
            </div>
       <textarea id="recommend_text" hidden>{{ rate.recommend_text }}</textarea>
        <div class="card shadow-sm" >
              <div class="card-body">
                <h5 class="card-title">Ответ нс:</h5>
                <p id="chat-container" class="card-text" contenteditable="true">

                </p>

              </div>
            </div>
        <div class="row comment">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Оставить комментарий </h5>
                          <textarea id="recommend_teacher" class="form-control" aria-label="With textarea" style="height: 230px;
          resize: none;"></textarea>
              </div>
            </div>

          </div>
          <div style="display: flex; flex-direction: row;
        justify-content: space-between;">
          <div class="col-md-3">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Оценка</h5>

           <input id="mark" type="text" style="width:100%" class="float" />

        </div>
    </div>
</div>

            <input id="solution" type="number" value="{{solution.solution_id}}" hidden>
          <button type="button"  onclick="submitForm()"  class="btn btn-primary">Отправить </button>
        </div>

        </div>

      </div>



    </main>
  </div>
  <script>
    $('input.float').on('input', function() {
  // Заменяем все символы, кроме цифр и точки
  this.value = this.value.replace(/[^0-9.]/g, '');

  // Заменяем случаи, где есть более одной точки, на единственную точку
  this.value = this.value.replace(/(\..*?)\..*/g, '$1');

  // Ограничиваем максимальное значение до 100
  if (parseFloat(this.value) > 5) {
    this.value = '5';
  }
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/sidebar_menu.js' %}"></script>
<script src="{% static 'teacher/js/for_code_in_recomend.js' %}"></script>
  <script src="{% static 'teacher/js/submit_lab_view.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript">document.addEventListener("DOMContentLoaded",function(){var t=new ClipboardJS(".copy-button");t.on("success",function(t){t.clearSelection();var n=t.trigger;n.classList.add("copied"),setTimeout(function(){n.classList.remove("copied")},2e3)}),t.on("error",function(t){console.error("Ошибка копирования текста",t.action)})})</script>
</body>

</html>
