{% load custom_tags %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student home page</title>
    <!-- Подключение CSS файла bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Далее может идти подключение любого другого CSS файла сайта -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div style="display: flex; flex-direction: column; 
    justify-content: space-between; height: 100vh;">
        <header style="margin-bottom: 40px">
            <div class="navbar navbar-dark bg-dark shadow-sm d-flex justify-content-between">
                <div class="container">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true"
                            class="me-2" viewBox="0 0 24 24">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <strong>CodeUniver.se</strong>
                    </a>

                    <div class="dropdown">
                        <button class="btn btn-dark nav-item nav-link px-2 text-white" type="button"
                            data-bs-toggle="dropdown" aria-controls="navbarHeader" aria-expanded="false"
                            aria-label="Toggle navigation">
                            {{ user}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">

            <ul class="list-group">
            {% for topic in topic_list %}
    <li class="list-group-item">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapse{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapse{{ forloop.counter }}">
                        {{ topic }}
                    </button>
                </h2>
                <div id="panelsStayOpen-collapse{{ forloop.counter }}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                         {% render_grouped_tasks topic.topic_id grouped_tasks %}
                    </div>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
        </main>
        <footer class="footer mt-auto py-3 bg-dark text-white-50 border-top" style="width: 100%; margin-top: 40px;">

            <div class="container text-center">
                <small>Developed by: Giyasov N.R., Kopyrin E.A., Sagadeev A.R., Shuruev A.V.</small>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
